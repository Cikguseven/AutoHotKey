[Rainmeter]
Update=1000
Group=circa2
DynamicWindowSize=1

[Metadata]
Name=Circuitous | Processor
Author=Flying Hyrax | flyinghyrax.deviantart.com
Information=Displays the percentage load of the CPU (average of all cores), and the process that currently has the most CPU usage. | Click the main text to launch the Windows Task Manager.
Version=1.0
License=Creative Commons BY-NC-SA 3.0

@include1=#@#Settings.txt
@include2=#@#Appearance.txt

@include3="#@#Styles\common.inc"
@include4="#@#Styles\#orient#.inc"


[mCPU]
Measure=CPU
Processor=0

[mTemp]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Temperature
CoreTempIndex=0

[mTjMax]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=TjMax
CoreTempIndex=0

[mVid]
Measure=Plugin
Plugin=CoreTemp
CoreTempType=Vid

[mNumVid]
Measure=Calc
Formula=(mVid + 1 - 1)

[mPercent]
Measure=Calc
Formula=(mTemp / mTjMax)

@include5="#@#sharedMeters.inc"

[pie]
Meter=ROUNDLINE
MeterStyle=roundlineCommon | pieCommon
MeasureName=mCPU
StartAngle=(Rad(270))

[divider]
Meter=IMAGE
MeterStyle=dividerStyle | dividerCommon

[mainText]
Meter=STRING
MeterStyle=mainTextStyle | mainTextCommon
MeasureName=mCPU
Percentual=1
StringCase=UPPER
Text="CPU: %1%"
LeftMouseUpAction=["taskmgr.exe"]

[subText]
Meter=STRING
MeterStyle=subTextStyle | subTextCommon
MeasureName=mTemp
StringCase=UPPER
Text="%1 °C"

