IfTrueAction4=[!CommandMeasure MeasureCpuConfigScript "ToggleTemps(#cpuCores#, true)"][!UpdateMeterGroup Background][!Redraw][!SetVariable hwinfoState 1]
IfCondition5=(MeasureHwinfoDetect <> -9000) && (#showCoreTemps# = 1) && (#showCoreVoltages# = 1) && (#showCpuFan# = 1) && (#hwinfoState# = 0)
IfTrueAction5=[!CommandMeasure MeasureCpuConfigScript "ToggleTemps(#cpuCores#, true)"][!CommandMeasure MeasureCpuConfigScript "ToggleVoltages(#cpuCores#, true)"][!ShowMeterGroup CpuFan][!UpdateMeterGroup Background][!Redraw][!SetVariable hwinfoState 1]
IfCondition6=(MeasureHwinfoDetect <> -9000) && (#showCoreTemps# = 0) && (#showCoreVoltages# = 1) && (#showCpuFan# = 1) && (#hwinfoState# = 0)
IfTrueAction6=[!CommandMeasure MeasureCpuConfigScript "ToggleVoltages(#cpuCores#, true)"][!ShowMeterGroup CpuFan][!UpdateMeterGroup Background][!Redraw][!SetVariable hwinfoState 1]
