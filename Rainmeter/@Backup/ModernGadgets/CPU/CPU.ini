[Rainmeter]
Update=1000
MiddleMouseDownAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!UpdateMeterGroup Background][!Redraw]
LeftMouseDoubleClickAction=["taskmgr.exe"]
Group=ModernGadgets | MgGlobalRefresh | MgImportRefresh
AccurateText=1

; Custom Context Menu
ContextTitle=CPU Meter settings
ContextAction=[!ActivateConfig "ModernGadgets\Config\CPU" "Config.ini"]
ContextTitle2=Global settings
ContextAction2=[!ActivateConfig "ModernGadgets\Config\Global" "Config.ini"]
ContextTitle3=HWiNFO config tool
ContextAction3=[!ActivateConfig "ModernGadgets\Config\Hwinfo" "Config.ini"]
ContextTitle4=Gadget manager
ContextAction4=[!ActivateConfig "ModernGadgets\Config\GadgetManager" "Config.ini"]

[Metadata]
Name=CPU
Author=raiguard
Information=A Rainmeter recreation of the All CPU Meter gadget, updated and enhanced to give it a "modern" feel.
License=Creative Commons BY-NC-SA 3.0
Version=1.3.0

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeCpuSettings=#@#Settings\CpuSettings.inc

cpuMaxTemp=80

threadsPerCore=2
cpuCores=8
updateSettings=0

hwinfoState=1

textRamUsed=""
textRamTotal=""

textPageUsed=""
textPageTotal=""

[StyleStringCoreTemps]
X=((#showCoreVoltages# = 1) ? (#contentMargin# + (#contentWidth# / 3) + ((#cpuCores# > 9) ? 7 : 2)) : #contentMarginCenter#)
DynamicVariables=1

[StyleStringCoreVoltages]
X=((#showCoreTemps# = 1) ? (#contentMargin# + ((#contentWidth# / 3) * 2)) : #contentMarginCenter#) 
NumOfDecimals=3
Text="%1 V"
DynamicVariables=1

; ========= Measures =========

[MeasureCounter]
Measure=Calc
Formula=Counter

[MeasureFixedPrecisionFormatScript]
Measure=Script
ScriptFile=#scriptPath#FixedPrecisionFormat.lua

[MeasureCpuConfigScript]
Measure=Script
ScriptFile=#scriptPath#Config\CpuConfig.lua

; ----- CPU Name -----

[MeasureCpuName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
UpdateDivider=-1
Disabled=(#showCpuName# = 0)
Group=CpuName

[MeasureCpuDisplayName]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=ProcessorNameString
RegExpSubstitute=1
SubStitute="\(R\)":"","\(TM\)":"","\(tm\)":"","(.*) CPU.*":"\1"
UpdateDivider=-1
Disabled=(#showCpuName# = 0)
Group=CpuName

[MeasureCpuCustomDisplayName]
Measure=String
String=#cpuName#
IfMatch=auto
IfNotMatchAction=[!SetOption CpuDisplayNameString Text "#*cpuName*#"][!UpdateMeter CpuDisplayNameString]
Disabled=(#showCpuName# = 0)

; ----- RAM Info -----

[MeasureRamUsed]
Measure=PhysicalMemory
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamUsed], #fpfRamDepth#, '1k', 'textRamUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamUsed], #fpfRamDepth#, '1k', 'textRamUsed')"]

[MeasureRamTotal]
Measure=PhysicalMemory
Total=1
UpdateDivider=-1
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureRamTotal], 1, '1k', 'textRamTotal')"]

[MeasureRamUsage]
Measure=Calc
Formula=(MeasureRamUsed / MeasureRamTotal) * 100
MinValue=0
MaxValue=100

; ----- Page/Swap Info -----

[Measure4KPagesInUse]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=Paging File
PerfMonCounter=% Usage
PerfMonInstance=_Total
PerfMonDifference=0
Group=CpuPage
Disabled=(#showPageFile# = 0)

[MeasurePageUsed]
Measure=Calc
Formula=Measure4KPagesInUse * 4096
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageUsed], #fpfPageDepth#, '1k', 'textPageUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageUsed], #fpfPageDepth#, '1k', 'textPageUsed')"]
Group=CpuPage
Disabled=(#showPageFile# = 0)

[MeasurePageTotal]
Measure=SwapMemory
Total=1
Group=CpuPage
Disabled=(#showPageFile# = 0)

[MeasurePageTotalCalc]
Measure=Calc
Formula=MeasurePageTotal-MeasureRamTotal
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasurePageTotalCalc], 1, '1k', 'textPageTotal')"]
Group=CpuPage
Disabled=(#showPageFile# = 0)

[MeasurePageUsage]
Measure=Calc
Formula=(MeasurePageUsed / MeasurePageTotalCalc) * 100
MinValue=0
MaxValue=100
Group=CpuPage
Disabled=(#showPageFile# = 0)

; ----- Fan Info -----

[MeasureCpuFanSpeed]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPUFan#
HWiNFOType=CurrentValue
HWiNFOLogHandler=2
Group=CpuFan
Disabled=(#showCpuFan# = 0)

[MeasureCpuFanSpeedMax]
Measure=Plugin
Plugin=HWiNFO
HWiNFOSensorId=#HWiNFO-MOBO-SensorId#
HWiNFOSensorInstance=#HWiNFO-MOBO-SensorInstance#
HWiNFOEntryId=#HWiNFO-MOBO-CPUFan#
HWiNFOType=MaximumValue
Group=CpuFan
Disabled=(#showCpuFan# = 0)

[MeasureCpuFanUsage]
Measure=Calc
Formula=MeasureCpuFanSpeed / MeasureCpuFanSpeedMax * 100
MinValue=0
MaxValue=100
Group=CpuFan
Disabled=(#showCpuFan# = 0)

; ----- CPU Cores -----

; General Cpu Information
[MeasureCpuThreadsPerCore]
Measure=Plugin
Plugin=ActiveNet
Type=ThreadsPerCore
 ;Measure=Calc
 ;Formula=2
DynamicVariables=1
UpdateDivider=-1
IfCondition=(MeasureCpuThreadsPerCore <> #threadsPerCore#)
IfTrueAction=[!WriteKeyValue Variables threadsPerCore [MeasureCpuThreadsPerCore:]][!Refresh]

[MeasureCpuLogicalCores]
Measure=Calc
Formula=%NUMBER_OF_PROCESSORS%
; Formula=32
IfCondition=(MeasureCpuLogicalCores <> #cpuCores#)
IfTrueAction=[!WriteKeyValue Variables cpuCores [MeasureCpuLogicalCores:]][!WriteKeyValue Variables threadCount [MeasureCpuLogicalCores:] "#cpuSettingsPath#"][!Refresh][!Refresh "ModernGadgets\Config\CPU"]
DynamicVariables=1

[MeasureCpuPhysicalCores]
Measure=Calc
Formula=(MeasureCpuLogicalCores / MeasureCpuThreadsPerCore)

[MeasureCpuIdentifier]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=Identifier
UpdateDivider=-1

[MeasureCpuVendorIdentifier]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=HARDWARE\DESCRIPTION\System\CentralProcessor\0
RegValue=VendorIdentifier
;Measure=String
;String=Intel
UpdateDivider=-1
IfMatch=GenuineIntel
IfMatchAction=[!SetOption CpuIcon ImageTint "#colorIntel#"][!UpdateMeter CpuIcon]
IfMatch2=(Genuine|Authentic)Amd
IfMatchAction2=[!SetOption CpuIcon ImageName "#imgPath#amd.png"][!SetOption CpuIcon X "(#*contentMargin*# + 1)"][!SetOption CpuIcon Y "(#*contentMargin*# + 1)"][!SetOption CpuIcon W "11"][!SetOption CpuIcon H "11"][!UpdateMeter CpuIcon]

