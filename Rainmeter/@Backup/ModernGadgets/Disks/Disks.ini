[Rainmeter]
Update=1000
MiddleMouseUpAction=[!Refresh]
MouseOverAction=[!ToggleMeterGroup ConfigButton][!Redraw]
MouseLeaveAction=[!ToggleMeterGroup ConfigButton][!Redraw]
AccurateText=1
Group=ModernGadgets | MgGlobalRefresh

; Custom Context Menu
ContextTitle=Disks Meter settings
ContextAction=[!ActivateConfig "ModernGadgets\Config\Disks" "Config.ini"]
ContextTitle2=Global settings
ContextAction2=[!ActivateConfig "ModernGadgets\Config\Global" "Config.ini"]
ContextTitle3=HWiNFO config tool
ContextAction3=[!ActivateConfig "ModernGadgets\Config\Hwinfo" "Config.ini"]
ContextTitle4=Gadget manager
ContextAction4=[!ActivateConfig "ModernGadgets\Config\GadgetManager" "Config.ini"]

[Metadata]
Name=Disks Meter
Author=raiguard
Information=A Rainmeter recreation of the Drives Meter gadget, updated and enhanced to give it a "modern" feel.
License=Creative Commons BY-NC-SA 3.0
Version=1.3.0

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeDisksSettings=#@#Settings\DisksSettings.inc

@includeDynamicVariables=DynamicVars.inc

dynamicVarsPath="#CURRENTPATH#DynamicVars.inc"

[StyleStringDiskName]
W=95
H=14
ClipString=1
DynamicVariables=1
ToolTipText="Open file explorer"

[StyleWriteArrow]
ImageName=#imgPath#arrow-up.png
ImageAlpha=#colorBgA#
X=#contentMargin#
Y=#rowSpacing#R
W=12
H=13

[StyleStringWrite]
X=3R
Y=r
DynamicVariables=1

[StyleReadArrow]
ImageName=#imgPath#arrow-down.png
ImageAlpha=#colorBgA#
X=#columnX#
Y=-2r
W=12
H=13

[StyleStringRead]
X=3R
Y=2r
DynamicVariables=1

; ========= Measures =========

; ----- Utilities -----

[MeasureDisksConfigScript]
Measure=Script
ScriptFile=#@#Scripts\Config\DisksConfig.lua

[MeasureFixedPrecisionFormatScript]
Measure=Script
ScriptFile=#@#Scripts\FixedPrecisionFormat.lua

; ----- Disk Measures -----

; Disk A
[MeasureDiskAType]
Measure=FreeDiskSpace
Drive=A:
Type=1
IgnoreRemovable=0

[MeasureDiskAName]
Measure=FreeDiskSpace
Drive=A:
Label=1
IgnoreRemovable=0
Substitute="":"Unnamed"
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskAEject]
Measure=Plugin
Plugin=RunCommand
StartInFolder=#@#Addons\RemoveDrive
Parameter=RemoveDrive A:
Group=DiskA | EjectButtons
Disabled=(#hideDiskA# = 1) || (#showEjectButtons# = 0)

[MeasureDiskAIdleTime]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="% Idle Time"
PerfMonInstance="A:"
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskARWTime]
Measure=Calc
Formula=(100 - (MeasureDiskAIdleTime / 100000))
MaxValue=100
MinValue=0
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskAActivity]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="A:"
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskAWrite]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Write Bytes/sec"
PerfMonInstance="A:"
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskAWrite:], #fpfWriteDepth#, '1k', 'textDiskAWrite')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskAWrite:], #fpfWriteDepth#, '1k', 'textDiskAWrite')"]
DynamicVariables=1
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskARead]
Measure=Plugin
Plugin=PerfMon
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Read Bytes/sec"
PerfMonInstance="A:"
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskARead:], #fpfReadDepth#, '1k', 'textDiskARead')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskARead:], #fpfReadDepth#, '1k', 'textDiskARead')"]
DynamicVariables=1
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskASpaceUsed]
Measure=FreeDiskSpace
Drive=A:
InvertMeasure=1
IgnoreRemovable=0
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskASpaceUsed:], #fpfSpaceTotalDepth#, '1k', 'textDiskASpaceUsed')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskASpaceUsed:], #fpfSpaceTotalDepth#, '1k', 'textDiskASpaceUsed')"]
UpdateDivider=#diskSpaceUsageUpdateDivider#
Group=DiskA
Disabled=#hideDiskA#

[MeasureDiskASpaceTotal]
Measure=FreeDiskSpace
Drive=A:
Total=1
IgnoreRemovable=0
IfCondition=1
IfTrueAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskASpaceTotal:], #fpfSpaceTotalDepth#, '1k', 'textDiskASpaceTotal')"]
OnChangeAction=[!CommandMeasure MeasureFixedPrecisionFormatScript "FormatNumber([MeasureDiskASpaceTotal:], #fpfSpaceTotalDepth#, '1k', 'textDiskASpaceTotal')"]
IfCondition2=(MeasureDiskASpaceTotal > 0) && (#hideDiskA# = 1)
IfTrueAction2=[!CommandMeasure MeasureDisksConfigScript "ConfigureDisk('A', [MeasureDiskAType:])"]
IfCondition3=(MeasureDiskASpaceTotal = 0) && (#hideDiskA# = 0)
IfTrueAction3=[!CommandMeasure MeasureDisksConfigScript "ConfigureDisk('A', 0)"]
DynamicVariables=1
UpdateDivider=#diskSpaceUsageUpdateDivider#

[MeasureDiskASpaceUsage]
Measure=Calc
Formula=(MeasureDiskASpaceUsed / MeasureDiskASpaceTotal)
Group=DiskA
Disabled=#hideDiskA#

