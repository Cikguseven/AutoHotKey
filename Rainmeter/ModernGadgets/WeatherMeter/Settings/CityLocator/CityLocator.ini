; SELECTED INFO

[MeasureSelectedSuburb]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].address.suburb
DynamicVariables=1
Substitute="":"0"
IfMatch=0
IfMatchAction=[!EnableMeasure MeasureSelectedCity][!UpdateMeasure MeasureSelectedCity]
IfNotMatchAction=[!SetVariable result "[#CURRENTSECTION#]"]
Group=SelectedLocationInfo | CityIds
Disabled=1

[MeasureSelectedCity]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].address.city
Substitute="":"0"
IfMatch=0
IfMatchAction=[!EnableMeasure MeasureSelectedTown][!UpdateMeasure MeasureSelectedTown]
IfNotMatchAction=[!SetVariable result "[#CURRENTSECTION#]"]
DynamicVariables=1
Group=CityIds
Disabled=1

[MeasureSelectedTown]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].address.town
Substitute="":"0"
IfMatch=0
IfMatchAction=[!EnableMeasure MeasureSelectedVillage][!UpdateMeasure MeasureSelectedVillage]
IfNotMatchAction=[!SetVariable result "[#CURRENTSECTION#]"]
DynamicVariables=1
Group=CityIds
Disabled=1

[MeasureSelectedVillage]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].address.village
Substitute="":"0"
IfMatch=0
IfMatchAction=[!EnableMeasure MeasureSelectedHamlet][!UpdateMeasure MeasureSelectedHamlet]
IfNotMatchAction=[!SetVariable result "[#CURRENTSECTION#]"]
DynamicVariables=1
Group=CityIds
Disabled=1

[MeasureSelectedHamlet]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].address.hamlet
Substitute="":"0"
IfMatch=0
IfMatchAction=[!SetVariable result "UNPARSABLE"]
IfNotMatchAction=[!SetVariable result "[#CURRENTSECTION#]"]
DynamicVariables=1
Group=CityIds
Disabled=1

[MeasureSelectedLatitude]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].lat
DynamicVariables=1
Group=SelectedLocationInfo
Disabled=1

[MeasureSelectedLongitude]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[#selectedIndex#].lon
IfCondition=1
IfTrueAction=[!WriteKeyValue Variables location "#result#" "#weatherSettingsPath#"][!WriteKeyValue Variables lat "[MeasureSelectedLatitude]" "#weatherSettingsPath#"][!WriteKeyValue Variables lon "[MeasureSelectedLongitude]" "#weatherSettingsPath#"][!RefreshGroup MgWeatherMeter][!DisableMeasureGroup SelectedLocationInfo][!DisableMeasureGroup CityIds]
IfConditionMode=1
DynamicVariables=1
Group=SelectedLocationInfo
Disabled=1

; ======================================================================================================================================================
; METERS

[MeterBackground]
Meter=Shape
MeterStyle=StyleBackground

[MeterCloseButton]
Meter=Shape
MeterStyle=StyleCloseWindowButton | StyleShapeButtonHover

[MeterHelpIcon]
Meter=Shape
MeterStyle=StyleShapeHelpIcon | StyleShapeButtonHover
ToolTipTitle=City Search
ToolTipText=Type the name of your city/town in the search box, then click the matching result. If none of the results match, try typing the name of the specific suburb / hamlet you live in.
X=-22r
Y=-2r

[MeterSkinTitle]
Meter=String
MeterStyle=StyleString | StyleStringSettingsSkinTitle
