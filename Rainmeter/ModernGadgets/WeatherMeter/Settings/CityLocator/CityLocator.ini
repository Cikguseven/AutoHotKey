[Rainmeter]
MiddleMouseUpAction=[!Refresh]
AccurateText=1

[Metadata]
Name=City Locator
Author=raiguard
Information=Search for your city to find its WXDATA location code.
License=Creative Commons BY-NC-SA 3.0
Version=1.6.3

[Variables]
@includeStyleSheet=#@#StyleSheet.inc
@includeGlobalSettings=#@#Settings\GlobalSettings.inc
@includeWeatherSettings=#@#Settings\WeatherSettings.inc
; Positioning / UX
scale=1
contentMarginAbs=4
bgWidth=300
bgHeight=230
; Search
query=Saratoga Springs
invalidSelection=0
lon=-73.9495823

[StyleStringResult]
FontColor=#colorAccent#
FontFace=#fontFaceCn#
FontSize=9
X=(#contentMargin# + 3)
Y=1R
W=(#contentWidth# - 6)
H=16
ClipString=1
ToolTipText=%1
Group=CitySearch

; ======================================================================================================================================================
; MEASURES

; ---------------------------------------------------------------------------
; INPUT BOX

[MeasureSettingsScript]
Measure=Script
ScriptFile=#scriptPath#Settings.lua
; REFERENCES
MeasureInputText=MeasureSettingsInputText
; ACTIONSETS
DefaultAction=[!Refresh]

[MeasureSettingsInputText]
Measure=Plugin
Plugin=InputText
SolidColor=#colorInputBg#
FontColor=#colorInputText#
FontSize=#inputBoxFontSize#
FontFace=#fontFace#
UpdateDivider=-1
FocusDismiss=1
DynamicVariables=1

; ---------------------------------------------------------------------------
; SEARCH RESULTS

[MeasureWebParser]
Measure=WebParser
URL=https://nominatim.openstreetmap.org/search?city=#query#&format=json&addressdetails=1
RegExp=(?siU)^(.*)$
StringIndex=1
LogSubstringErrors=0
FinishAction=[!EnableMeasureGroup CitySearch][!UpdateMeasureGroup CitySearch][!UpdateMeterGroup CitySearch][!Redraw]

; DISPLAY NAMES

[MeasureResult1]
Measure=Plugin
Plugin=JsonParser
Source=[MeasureWebParser]
Query=[0].display_name
Substitute="0":""
Group=CitySearch
Disabled=1

