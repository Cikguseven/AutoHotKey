RegExp=(?siU)^(.*)$
StringIndex=1
FinishAction=[!EnableMeasureGroup DarkSky][!UpdateMeasureGroup DarkSky][!UpdateMeterGroup DarkSky][!Redraw]
DynamicVariables=1
UpdateRate=300

